<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Royal Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root { --bg:#0f1724; --card:#1e293b; --text:#f8fafc; --primary:#fbbf24; --danger:#ef4444; --success:#10b981; }
        body { margin:0; padding:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:0 auto; }
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:15px; }
        h1 { margin:0; font-size:1.5rem; }
        .stats-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:15px; margin-bottom:30px; }
        .stat-card { background:var(--card); padding:20px; border-radius:12px; }
        .stat-card small { color:rgba(255,255,255,0.6); text-transform:uppercase; font-size:0.75rem; }
        .stat-card div { font-size:1.8rem; font-weight:700; margin-top:5px; color:var(--primary); }
        
        .section { background:var(--card); border-radius:12px; padding:20px; margin-bottom:20px; }
        .section-title { font-size:1.1rem; font-weight:600; margin-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:10px; }
        
        table { width:100%; border-collapse:collapse; font-size:0.9rem; }
        th, td { text-align:left; padding:10px; border-bottom:1px solid rgba(255,255,255,0.05); }
        th { color:rgba(255,255,255,0.5); font-weight:600; }
        .avatar-sm { width:25px; height:25px; border-radius:50%; vertical-align:middle; margin-right:8px; }
        
        .btn { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; font-weight:600; font-size:0.8rem; transition:opacity 0.2s; }
        .btn-sm { padding:5px 10px; font-size:0.75rem; }
        .btn-primary { background:var(--primary); color:#000; }
        .btn-danger { background:var(--danger); color:white; }
        .btn-success { background:var(--success); color:white; }
        .btn:hover { opacity:0.8; }
        
        input, select { background:rgba(0,0,0,0.3); border:1px solid rgba(255,255,255,0.1); color:white; padding:8px; border-radius:6px; width:100%; margin-bottom:10px; box-sizing:border-box; }
        .form-row { display:flex; gap:10px; }
        .form-row > div { flex:1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-shield-halved"></i> Admin Dashboard</h1>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <small>Total Users</small>
                <div id="stat-users">0</div>
            </div>
            <div class="stat-card">
                <small>Total Balance</small>
                <div id="stat-balance">0</div>
            </div>
            <div class="stat-card">
                <small>Win Rate Control</small>
                <div style="font-size:1rem;">
                    <select id="win-rate" onchange="updateConfig()">
                        <option value="0.4">Hard (40%)</option>
                        <option value="0.5" selected>Normal (50%)</option>
                        <option value="0.7">Easy (70%)</option>
                        <option value="1.0">Rigged (100% Win)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Task Management -->
        <div class="section">
            <div class="section-title"><i class="fa-solid fa-list"></i> Task Manager</div>
            <div class="form-row">
                <input type="text" id="task-title" placeholder="Task Title">
                <input type="text" id="task-link" placeholder="Link URL">
            </div>
            <div class="form-row">
                <input type="text" id="task-img" placeholder="Image URL (https://..)">
                <input type="number" id="task-reward" placeholder="Reward Amount" value="100">
            </div>
            <button class="btn btn-primary" onclick="addTask()"><i class="fa-solid fa-plus"></i> Add Task</button>
        </div>

        <!-- User Management -->
        <div class="section">
            <div class="section-title"><i class="fa-solid fa-users"></i> Users</div>
            <input type="text" id="search-user" placeholder="Search by Name or ID..." oninput="renderUsers()">
            <div style="max-height:400px; overflow-y:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>ID</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- JS Populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBD8tW5sHlSze2E4E-EjXSjx9eMBdnneQ4",
            authDomain: "free-money-9b371.firebaseapp.com",
            databaseURL: "https://free-money-9b371-default-rtdb.firebaseio.com",
            projectId: "free-money-9b371",
            storageBucket: "free-money-9b371.firebasestorage.app",
            messagingSenderId: "331937781056",
            appId: "1:331937781056:web:ab7fdba321b4053be7d6a5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allUsers = [];

        // Load Stats & Users
        onValue(ref(db, 'users'), (snapshot) => {
            allUsers = [];
            let totalBal = 0;
            snapshot.forEach(child => {
                allUsers.push(child.val());
                totalBal += child.val().balance || 0;
            });
            
            document.getElementById('stat-users').innerText = allUsers.length;
            document.getElementById('stat-balance').innerText = new Intl.NumberFormat().format(totalBal);
            renderUsers();
        });

        // Load Config
        onValue(ref(db, 'admin/config'), (snapshot) => {
            if(snapshot.exists()) {
                document.getElementById('win-rate').value = snapshot.val().winRate || 0.5;
            }
        });

        window.renderUsers = function() {
            const search = document.getElementById('search-user').value.toLowerCase();
            const list = document.getElementById('user-list');
            list.innerHTML = '';

            allUsers.filter(u => u.name.toLowerCase().includes(search) || String(u.id).includes(search))
            .forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${u.photo || 'https://via.placeholder.com/25'}" class="avatar-sm"> ${u.name}</td>
                    <td>${u.id}</td>
                    <td><input type="number" value="${u.balance}" style="width:80px; padding:2px;" id="bal-${u.id}"></td>
                    <td>
                        <button class="btn btn-sm btn-success" onclick="updateBal('${u.id}')"><i class="fa-solid fa-check"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="banUser('${u.id}')"><i class="fa-solid fa-ban"></i></button>
                    </td>
                `;
                list.appendChild(tr);
            });
        };

        window.updateBal = function(uid) {
            const newBal = parseInt(document.getElementById(`bal-${uid}`).value);
            if(!isNaN(newBal)) {
                update(ref(db, 'users/' + uid), { balance: newBal });
                alert('Balance Updated!');
            }
        };

        window.banUser = function(uid) {
            if(confirm("Ban this user? This resets their balance to 0.")) {
                update(ref(db, 'users/' + uid), { balance: 0, banned: true });
                alert('User Banned.');
            }
        };

        window.addTask = function() {
            const title = document.getElementById('task-title').value;
            const link = document.getElementById('task-link').value;
            const img = document.getElementById('task-img').value;
            const reward = parseInt(document.getElementById('task-reward').value);

            if(!title || !link) return alert("Title and Link required");

            const newTaskRef = push(ref(db, 'admin/tasks'));
            set(newTaskRef, { title, link, img, reward });
            
            // Clear
            document.getElementById('task-title').value = '';
            document.getElementById('task-link').value = '';
            alert('Task Added!');
        };

        window.updateConfig = function() {
            const rate = parseFloat(document.getElementById('win-rate').value);
            set(ref(db, 'admin/config'), { winRate: rate });
            alert('Global Win Rate Updated!');
        };

        window.logout = function() { location.reload(); };
    </script>
</body>
</html>
